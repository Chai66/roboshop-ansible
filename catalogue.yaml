    - name: get the categories count
      ansible.builtin.command: mongo --host mongodb.devopspractice123.online --quiet --eval 'db = db.getsiblingDB("catalogue"); db.products.count()'
      register: product count

    - name: print the count
      ansible.builtin.debug:
        msg: "product count: {{product_count}}"


    

  