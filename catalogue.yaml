- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable old nodejs and enable nodejs
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y # Imp question ansible.builtin.command vs ansible.builtin.shell 

    - name: Install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name : roboshop

    - name: create app directory
      ansible.builtin.file:
        path : /app
        state: directory

    - name: download catalogue application
      ansible.builtin.get_url:
        url : https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: extract catalogue application
      ansible.builtin.unarchive:
        src : /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: Copy catalogue service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: daemon reload and start
      ansible.builtin.systemd_service:
        daemon_reload: true
  
  # lets start after the data is loaded

    - name: Copy mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install mongodb
      ansible.builtin.package:
        name: mongodb-org
        state: present
  
  # push to server and write below code in catalogue server in super putty to check whether data is present in catalogue server
