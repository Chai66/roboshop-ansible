- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable old nodejs and enable nodejs
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y # Imp question ansible.builtin.command vs ansible.builtin.shell 

    - name: Install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name : roboshop

    - name: create app directory
      ansible.builtin.file:
        path : /app
        state: directory


  